<!DOCTYPE html>
<html lang="ja">
  <head>
      <meta charset="UTF-8">
      <title>ホームページ習得</title>
  </head>
  <body>
      非同期プラクティス
  <script>
      async function fetchData () {
        const response = await fetch('https://bootcamp.fjord.jp');
        const html = await response.text();
        return html;
      }
      fetchData().then(html => console.log(html))
  </script>
  </body>
</html>
